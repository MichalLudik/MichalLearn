<div>
    <div>
        <h1>{{pageTitle}}</h1>
    </div>
    <div>
        <div>
            <div>Filter by:</div>
            <div><input type='text'
                [(ngModel)]='listFilter'
                />
        </div>
        <div>
            <div>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div>
            <table *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button (click)='zobrazObrazky()'>
                                {{showImage? 'Schovaj obrazky' : 'Ukaz obrazky'}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName | uppercase'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'EUR':true:'1.2-2'}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
